<!DOCTYPE html>
<html>
<head>

  <!-- –ï—Å–ª–∏ –ø—É–±–ª–∏–∫—É–µ—Ç–µ –Ω–∞ GitHub Pages –≤ —Ä–µ–ø–æ /REPO_NAME/, –ø—Ä–æ–ø–∏—à–∏—Ç–µ base-href -->
  <base href="/montyholl/">
  
  <meta name="description" content="A new Flutter project.">
  <link rel="manifest" href="manifest.json">
  <meta name="google" content="notranslate" />

  <style>
    /* –û–±—ë—Ä—Ç–∫–∞, –∑–∞–∫—Ä—ã–≤–∞—é—â–∞—è –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    #loading-wrapper {

      left: 0;
      width: 100%;
      height: 100%;
      background: #FFFFFF; /* –§–æ–Ω */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
    }

    /* –°—Ç–∏–ª–∏ —Å–∞–º–∏—Ö —ç–º–æ–¥–∂–∏: —Ä–∞–∑–º–µ—Ä –∏ –∞–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è */

      display: inline-block;

    @keyframes spin {
      0%   { transform: rotate(0deg);   }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- –ü—Ä–µ–ª–æ–∞–¥–µ—Ä: –≤—Ä–∞—â–∞—é—â–∞—è—Å—è —ç–º–æ–¥–∂–∏ (–∫–æ–∑–∞) -->
  <div id="loading-wrapper">

  </div>
  <script>
    // –ö–æ–≥–¥–∞ Flutter –æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ—Ç –ø–µ—Ä–≤—ã–π –∫–∞–¥—Ä, —É–±–∏—Ä–∞–µ–º –ø—Ä–µ–ª–æ–∞–¥–µ—Ä

  <!-- –°–∫—Ä–∏–ø—Ç Flutter (—Å–æ–±—Ä–∞–Ω–Ω—ã–π) -->
